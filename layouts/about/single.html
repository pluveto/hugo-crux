{{ define "main" }}
<div id="app" class="flex flex-col md:flex md:flex-row h-full">
    {{ partial "sidenav" . }}
    <main
      class="flex flex-col flex-grow p-8 md:p-16 overflow-auto"
      style="background-color: #fff; color: #0a0e14;"
    >
        <article class="flex-grow px-6 mb-16 prose text-gray-700 justify-self-center sm:px-4 md:px-0 lg:prose-lg">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            {{ partial "comments" . }}
        </article>      
        {{ partial "copyright" .}}
    </main>
  </div>
{{end}}
