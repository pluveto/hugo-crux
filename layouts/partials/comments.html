{{- $enableComment := true -}}
{{- if and (ne .Params.enableComment nil) (ne .Params.enableComment "") }}
{{- $enableComment = .Params.enableComment }}
{{- end }}

{{ if and .Site.Params.utteranc.enable $enableComment }}
<script src="https://utteranc.es/client.js"
repo="{{ .Site.Params.utteranc.repo }}"
issue-term="{{ .Site.Params.utteranc.issueTerm }}"
theme="{{ .Site.Params.utteranc.themeLight }}"
label="{{ .Site.Params.utteranc.label }}"
crossorigin="anonymous"
async>
</script>
{{- end -}}
