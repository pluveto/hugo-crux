<script>
  window.MathJax = {
    loader: {
      load: [
        /*'ui/safe', 'a11y/semantic-enrich',*/
      ],
    },
    tex: {
      maxBuffer: 10 * 1024,
      displayMath: [
        ["$$", "$$"],
      ],
      inlineMath: [
        ["$", "$"],
      ],
      processEscapes: true,
      packages: {
        "[+]": [
          "noundefined",
          "autoload",
          "ams",
          "physics",
          "textmacros",
          "xypic",
        ],
      },
      tags: "all",
      // function called when TeX syntax errors occur
      formatError: (jax, err) => {
        var message = err.message.replace(/\n.*/, "");
        return jax.parseOptions.nodeFactory.create(
          "error",
          message,
          err.id,
          "Error: " + message
        );
      },
      useLabelIds: true,
    },
    options: {
      skipHtmlTags: ["script", "noscript", "style", "textarea", "pre", "code"],
      processHtmlClass:
        "md-mathjax-preview|md-inline-math|inline-math-export-jax|math-in-toc",
      menuOptions: {
        settings: {
          inTabOrder: false,
        },
      },
      enableMenu: true,
      ignoreHtmlClass: "tex2jax_ignore",
    },
  };

  (function () {
    var script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js";
    script.async = true;
    document.head.appendChild(script);
  })();
</script>

<style>
  mjx-container {
    display: inline-block;
  }
  mjx-container svg{
    display: inline-block;
  }
  .MathJax {
    font-size: 1.3em;
  }
</style>
