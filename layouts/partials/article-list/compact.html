<article>
    <a href="{{ .RelPermalink }}">
        <div class="article-details bg-gray-50 p-4 mb-4">
            {{ if eq .Type "posts"}}            
            <time class="text-gray-400" datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>
                {{- .Date.Format (or .Site.Params.dateFormat.published "Jan 02, 2006") -}}
            </time>
            {{- end -}}
            <h2 class="article-title ml-8">
                {{- .Title -}}
                <!-- {{ printf "%v" .Type}} -->
            </h2>            
        </div>
    </a>
</article>
